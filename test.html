<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <button class="mybutton" >点击我</button>
</body>


<script>
    let button = document.querySelector('.mybutton')

    let de = debounce(clickThenLog, 2000)

    button.addEventListener('click', () => de(1))
    function clickThenLog(i) {
        console.log(i);
    }

    function debounce(fn, delay){
        let timer
        return function(...args){
            if(timer) clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(this, args)
            }, delay)
        }
    }


</script>
</html>
