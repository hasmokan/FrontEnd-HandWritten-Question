<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盗用构造函数继承</title>
</head>

<body>

</body>

<script>
  function Parent() {
    this.name = ['hasmokan', 'xiaomomo']
  }
  function Child() {
    Parent.call(this)
  }

  console.log(Parent.prototype.prototype);

  let child1 = new Child()
  child1.name.push('xiaohong')
  console.log(child1.name);
  console.log(child1);

  let child2 = new Child()
  console.log(child2.name);
  console.log(child2);

</script>

</html>
