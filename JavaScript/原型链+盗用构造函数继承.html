<head>

  <title>盗用构造函数+原型链继承</title>
</head>

<body>

</body>

<script>
  function Parent(name) {
    this.name = name
    this.color = ['red', 'blue', 'green']
  }

  function Child(name, age) {
    Parent.call(this)
    this.age = age
  }

  Child.prototype = new Parent()

  console.log(new Child().constructor);
  console.log(new Parent().constructor);
</script>
