<script>

  function jsonp(url, callbackFunctionName, callback) {
    // 提前定义回调函数
    window[callbackFunctionName] = callback;
    const scriptOfjsonp = document.createElement('script')

    scriptOfjsonp.src = `http://localhost:3001/${url}?callback=${callbackFunctionName}`

    document.body.appendChild(scriptOfjsonp)
  }


  jsonp('api/jsonp', 'handleResponse', function (data) {
    console.log(data)
  })
</script>
