<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>throttle</title>
  <style>
    .myDiv {
      .mybutton {
        box-sizing: border-box;
        background-color: cadetblue;
        color: black;
        border: 2px solid gold;
        padding: 10px;
        border-radius: 10px;
      }

      .mybutton:hover {
        background-color: aquamarine;
      }
    }
  </style>

</head>

<body>
  <div class="myDiv">
    <!-- <button class="mybutton" onclick="throttle(clickThenLog, 2000)()">点击我!</button> -->
    <button class="mybutton">点击我</button>
  </div>

</body>


<script>
  let button = document.querySelector('.mybutton')
  button.addEventListener('click', throttle(clickThenLog, 2000))
  function clickThenLog() {
    console.log('hellp');
  }

  function throttle(fn, delay) {
    let timer;
    return function () {
      let args = arguments
      if (timer) {
        return
      }
      timer = setTimeout(() => {
        fn.apply(this, args)
        timer = null
      }, delay)
    }
  }

</script>

</html>
